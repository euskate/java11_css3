<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
    .table tr td { height:40px; }
    .table tr td:first-child { width:100px;  }
    #indianred td:first-child { background-color:hsl(0, 53%, 58%); }
    #lightcoral td:first-child { background-color:hsl(0, 79%, 72%); }
    </style>
</head>
<body>
    <h2>웹 안전색상표</h2>
    <table class="table">
        <thead>
            <tr>
                <th>컬러</th>
                <th>색상명</th>
                <th>RGB</th>
                <th>HSL</th>
            </tr>
        </thead>
        <tbody>
            <tr id="indianred">
                <td></td>
                <td>indianred</td>
                <td>#cd5c5c</td>
                <td>0, 53%, 58%</td>
            </tr>
            <tr id="lightcoral">
                <td></td>
                <td>lightcoral</td>
                <td>#f08080</td>
                <td>0, 79%, 72%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
